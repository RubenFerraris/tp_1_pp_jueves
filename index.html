    <title>Tarjetita</title>

</head>
<body>
    <div class="container">
        <article class="tarjeta">

            ENCABEZADO

           <div class="producto">

                    <li class="blanco"></li>
                    <li class="violeta"></li>
                </ul>
                <span>Remera lisa</span>
                <div class="precio">$ 289.99</div>
                <ul class="talles">
                    <li>S</li>
                    <li>M</li>
                    <li>L</li>

                </ul>
           </div>
           <div class="desc_prod">
            DESCRIP PRODUCTO
           </div>

            BOTON
           </div>
        </article>
    </div>
